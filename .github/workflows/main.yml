name: Python CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2
    # Setup Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        #conda env create -f environment.yml
        pip install -r requirements.txt
    # Run black formatter
    - name: Run black formatter
      run: |
        pip install black
        black .
    # Run flake8 linter
    - name: Run flake8 linter
      run: |
        pip install flake8
        flake8 .
    # Run pytest
    - name: Run pytest
      run: |
        pip install pytest
        pytest
